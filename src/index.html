<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is this your card?</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <div class="col-12 py-5">
          <h1 class="mt-5  text-center">Is this your card?</h1>

          <div class="carta shadow mt-5">
            <div class="suit display-4 text-left"></div>
            <div class="number text-center"></div>
            <div class="suit-2 display-4 text-right rotate-180"></div>
          </div>
        </div>

        <div class="col-12 text-center">
          <div
            class="tryAgain btn btn-success btn-lg shadow"
            onclick="buttonAction()"
          >
            No? You should try again!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
